    text: |
      <p>
        It is a reference, but to a different fantasy series: the Legends of Ethshar
        novel series by Lawrence Watt Evans.
      </p>
      <p>
        From the
        <a href="https://ethshar.fandom.com/wiki/Seething_Death">wiki page</a>:
      </p>
      <p>
        The "Seething Death" is a spell to summon a drop of pure chaos which expands,
        converting anything it comes in contact with into more of the substance. The
        components required for the spell are an athame, dragon's blood, serpent's
        venom, <strong>a sword that's slain a woman</strong>,
        <strong>a rope that's hanged a man</strong>, a shallow silver bowl, a golden
        thimble, and a reckless disregard for the continued existence of the World.
      </p>
      <p>
        Described as a "contagious lack of thing-ness," the bubbling, viscous goo
        created by the spell expands rapidly along areas of solid material but
        relatively slowly through air. It is believed that unchecked, this spell would
        destroy the World. It is only known to have been used three times; the first
        two times it was stopped with a countercharm.
        <strong>The original countercharm has since been lost.</strong>
      </p>
12841:
  text: |-
    "Um," said Harry.
12842:
  text: |-
    Professor Quirrell's lips twisted further. "Ah, but the truly amusing thing was
    this. You see, Mr. Potter, the chant of every ritual names that which is to be
    sacrificed, and that which is to be gained. The chant which you gave to Miss
    Davis spoke, first, of a darkness beyond darkness, buried beneath the flow of
    time, which knows the gate, and is the gate. And the second thing spoken of, Mr.
    Potter, was the manifestation of your own presence. And always, in each element
    of the ritual, <em>first</em> is named that which is sacrificed, and
    <em>then</em> is said the use commanded of it."
12843:
  text: |-
    "I... see," said Harry, as he trod through the halls of Hogwarts after Professor
    Quirrell, following him toward the Defense Professor's office. "So my chant, the
    way I wrote it, implies that the Outer God, Yog-Sothoth -"
12844:
  text: |-
    "Was permanently sacrificed in a ritual which but briefly manifested your
    presence," said Professor Quirrell. "I suppose we will discover tomorrow whether
    anyone took that seriously, when we read the newspapers and see whether all the
    magical nations of the world are banding together in a desperate effort to seal
    off your incursion into our reality."
12845:
  text: |-
    They walked on, as the Defense Professor began chuckling, odd throaty sounds.
12846:
  text: |-
    The two of them didn't talk after that until they came to the Defense
    Professor's office, and then the man halted with his hand upon the door.
12847:
  text: |-
    "It is a very strange thing," the Defense Professor said, his voice now soft
    again, almost inaudible. The man was not looking at Harry, and Harry saw only
    his back. "A very strange thing... There was a time when I would have sacrificed
    a finger from my wand hand, to work upon the bullies of Hogwarts as we have
    worked upon them this day. To make them fear me as they now fear you, to have
    the deference of all the students and the adoration of many, I would have given
    my finger for that. You have everything now that I wanted then. All that I know
    of human nature says that I should hate you. And yet I do not. It is a very
    strange thing."
12848:
  text: |-
    It should have been a touching moment, but instead Harry felt a coldness
    traveling down his spine, as though he were a little fish in the sea, and some
    vast white shark had just looked him over and decided after a visible hesitation
    not to eat him.
12849:
  text: |-
    The man opened the door to Defense Professor's office, and passed within, and
    was gone.
  draw-line-after-paragraph: true
12850:
  text: |-
    <em>Aftermath:</em>
12851:
  text: |-
    Her fellow Slytherins were looking at Daphne like... like they didn't have the
    faintest idea of how to look at her.
12852:
  text: |-
    The Gryffindors were looking at her like they didn't have the faintest idea of
    how to look at her.
12853:
  text: |-
    Showing no fear, Daphne Greengrass strode into the Potions classroom, wrapped in
    the imperious dignity of a Noble and Most Ancient House. Inside she was feeling
    much the same way everyone else probably did.
12854:
  text: |-
    It had been two hours since the <em>What?</em> when the <em>What?</em> had
    happened and Daphne's brain was still going: <em>What? What? What?</em>
12855:
  text: |-
    The classroom was quiet as they all waited for Professor Snape to arrive.
    Lavender and Parvati sat near a cluster of other Gryffindors, surrounded by
    silent stares. The two of them were looking over each other's homework before
    class started, and nobody else was helping them or talking to them. Even
    Lavender, who Daphne would have sworn could never be fazed by anything, seemed
    subdued.
12856:
  text: |-
    Daphne sat down at her desk, and took <em>Magical Draughts and Potions</em> out
    of her bag, and began looking over her own homework, doing her very best to act
    normal. People stared at her, and said nothing -
12857:
  text: |-
    A gasp went through the whole classroom. Girls and boys flinched back, leaning
    away from the door like they were stalks of wheat touched by a gust of wind.
12858:
  text: |-
    In the door stood Tracey Davis, wrapped in a black tattered cloak which had been
    draped over her Hogwarts uniform.
12859:
  text: |-
    Tracey walked slowly into the classroom, swaying slightly with each step,
    looking like she was trying to <em>drift</em>. She sat down at her accustomed
    desk, which happened to be right next to Daphne's.
12860:
  text: |-
    Slowly Tracey's head turned to stare at Daphne.
12861:
  text: |-
    "See?" the Slytherin girl said in a low, sepulchral tone. "I told you I'd get
    him before she did."
12862:
  text: |-
    "What?" blurted Daphne, who immediately wished she hadn't said anything.
12863:
  text: |-
    "I got Harry Potter before Granger did." Tracey's voice was still low, but her
    eyes were gleaming with triumph. "See, Daphne, what General Potter wants in a
    girl isn't a pretty face or a pretty dress. He wants a girl willing to channel
    his dread powers, that's what he wants. Now I'm his - and he's mine!"
12864:
  text: |-
    This announcement produced a frozen silence through the whole classroom.
12865:
  text: |-
    "Excuse me, Miss Davis," said the cultured voice of Draco Malfoy, who seemed
    unconcerned as he shuffled through his own Potions parchments. The other scion
    of a Most Ancient House didn't so much as glance up from his desk, even as
    everyone else turned to look at him. "Did Harry Potter actually <em>tell</em>
    you that? Using those words?"
12866:
  text: |-
    "Well, no..." Tracey said, and then her eyes flashed angrily. "But he'd
    <em>better</em> take me in, now that I've sacrificed my soul to him and
    everything!"
12867:
  text: |-
    "<em>You sacrificed your soul to Harry Potter?</em> " gasped Millicent. There
    was a clatter from the other side of the room as Ron Weasley dropped his
    inkwell.
12868:
  text: |-
    "Well, I'm pretty sure I did," said Tracey, sounding briefly uncertain before
    she rallied. "I mean, I looked at myself in a mirror and I look paler now, and I
    can always feel darkness surrounding me, and I was a conduit for his dread
    powers and everything... Daphne, you also saw my eyes go green, right? I didn't
    see it myself but that's what I heard afterward."
12869:
  text: |-
    There was a pause, broken only by the sounds of Ron Weasley trying to clean up
    his desk.
12870:
  text: |-
    "Daphne?" said Tracey.
12871:
  text: |-
    "I don't believe it," said an angry voice. "There's no way the next Dark Lord
    would take <em>you</em> to be his bride!"
12872:
  text: |-
    Slowly, and with considerable disbelief, heads turned to stare at Pansy
    Parkinson.
12873:
  text: |-
    "Hush, you," said Tracey, "or I'll..." The Slytherin girl paused. Then Tracey's
    voice went even lower, and she said, "Hush, you, or I'll devour your soul."
12874:
  text: |-
    "You can't do that," said Pansy, in the confident tones of a hen which had
    worked out a perfectly good pecking order where she was at the top, and wasn't
    about to go updating that belief based on mere evidence.
12875:
  text: |-
    Slowly, like she was trying to float, Tracey got up from her desk. There were
    more gasps. Daphne felt like she'd been Petrified in place within her chair.
12876:
  text: |-
    "Tracey?" said Lavender in a small voice. "Please don't do all that again.
    Please?"
12877:
  text: |-
    Now Pansy was showing definite nervousness as Tracey swayed toward her desk.
    "What d'you think you're doing?" Pansy said, not quite managing to sound
    indignant.
12878:
  text: |-
    "I told you," Tracey said menacingly. "I'm going to devour your soul."
12879:
  text: |-
    Tracey bent down over Pansy, who sat frozen at her desk; and, with their lips
    almost touching, made a loud inhaling noise.
12880:
  text: |-
    "There!" said Tracey as she straightened. "I ate your soul."
12881:
  text: |-
    "No you didn't!" said Pansy.
12882:
  text: |-
    "Did too!" said Tracey.
12883:
  text: |-
    There was a very slight pause -
12884:
  text: |-
    "Merlin, she <em>did!</em> " cried Theodore Nott. "You look all pale now, and
    your eyes seem empty!"
12885:
  text: |-
    "<em>What?</em> " screeched Pansy, turning pale. The girl leapt up from her desk
    and began frantically rummaging through her bookbag. After Pansy drew out a
    mirror and looked at herself, she turned even paler.
12886:
  text: |-
    Daphne abandoned all pretense of aristocratic poise and let her head fall to the
    desk with a dull thud, as she wondered whether going to the same school as all
    the other important families was really worth going to the same school as the
    Chaos Legion.
12887:
  text: |-
    "Ooh, you're in trouble now, Pansy," said Seamus Finnigan. "I don't know exactly
    what happens when a Dementor Kisses you, but if Tracey Davis kisses you that's
    probably even worse."
12888:
  text: |-
    "I've heard about people without souls," Dean Thomas said gloomily. "They have
    to dress all in black, and they write awful poetry, and nothing ever makes them
    happy. They're all <em>angsty</em>."
12889:
  text: |-
    "I don't want to be angsty!" cried Pansy.
12890:
  text: |-
    "Too bad," said Dean Thomas. "You've got to be, now that your soul's gone."
12891:
  text: |-
    Pansy turned, and stretched out a begging hand toward Draco Malfoy's desk.
    "Draco!" she said pleadingly. "Mr. Malfoy! Please, make Tracey give me back my
    soul!"
12892:
  text: |-
    "I can't," said Tracey. "I <em>ate</em> it."
12893:
  text: |-
    "Make her throw it up!" yelled Pansy.
12894:
  text: |-
    The heir of Malfoy had slumped forward, resting his head in both hands, so that
    nobody could see his face. "Why is my life like this?" said Draco Malfoy.
12895:
  text: |-
    A wild babble of whispers started up as Tracey returned to her desk, now smiling
    in satisfaction, while Pansy stood in the midst of the classroom, wringing her
    hands and tears starting from her eyes -
12896:
  text: |-
    <em>"Be. Quiet."</em>
12897:
  text: |-
    The soft, lethal voice seemed to fill the whole classroom as Professor Snape
    stalked in through the door. His face was angrier than Daphne had ever seen it,
    sending a jolt of genuine fear down her spine. Hastily she looked down at her
    homework.
12898:
  text: |-
    "Sit down, Parkinson," the Potions Master hissed, "and you, Davis, take off that
    ridiculous cloak -"
12899:
  text: |-
    "<em>Professor Snaaaaaape!</em> " wailed Pansy Parkinson in tears. "<em>Tracey
    ate my sooouuul!</em> "
