18596:
  text: |-
    Even as Harry had raised the gun, he'd <em>known</em> he was making a mistake,
    his forebrain saw it and tried to stop his hand, but somehow the sick certainty
    didn't propagate fast enough to prevent his finger from pulling the trigger -
18597:
  text: |-
    The echo of the shots died away within the graveyard.
18598:
  text: |-
    A fraction of a second before Harry had pulled the trigger, Voldemort had jabbed
    his wand downward, and a wide wall of dirt had shot up between them from the
    graveyard earth, intercepting all three bullets.
18599:
  text: |-
    An instant after that, pain flared in Harry's scar, a crawling feeling came
    close to his skin; and then Harry's pouch, clothes, gun, everything except his
    wand disappeared, leaving him naked but for the wand still in his right hand,
    and the glasses he'd Charmed to stick to his nose. The steel ring upon his left
    pinky finger was yanked off hard enough to scrape skin, taking the Transfigured
    jewel with it.
18600:
  text: |-
    "That," said the voice of Voldemort from behind the dirt wall, "was
    <em>absolutely</em> predictable. Do you really think I would shout it aloud for
    you to hear, if my immortality were disrupted? Really, stupid child? Lower your
    wand, do not raise it up again at any time, or you die upon the spot."
18601:
  text: |-
    Harry swallowed, and pointed his wand downward. "You would have been
    disappointed in me," Harry said, his own voice now unusually high, "if I'd
    missed an opportunity like that, I mean." There was no time to think, and
    Harry's mouth was operating on autopilot for trying to placate evil overlords
    that might have paternal feelings for you and whom you'd just failed to
    assassinate.
18602:
  text: |-
    Voldemort stepped around from behind the dirt wall, smiling that horrible smile
    that seemed to contain too many teeth. "I promised not to raise my hand or wand
    against you, child, if you did not raise your hand or wand against me."
18603:
  text: |-
    "I used bullets," Harry said, his voice still high. "That's not a fist or a
    spell."
18604:
  text: |-
    "My curse thinks differently. That is the puzzle piece that you missed. Did you
    think I would leave the peace between us to mere fortune? Before I created you,
    I invoked a curse upon myself and all other Tom Riddles who would descend from
    me. A curse to enforce that none of us would threaten the others' immortality,
    so long as the other made no attempt upon our own. Typical of that ridiculous
    fiasco, the curse seems to have ended up binding me, but taking no hold upon the
    infant with his self so lost." A low, lethal chuckle. "<em>But you tried to end
    my true life jusst then, sstupid child. Now cursse iss lifted, and I may kill
    you any time I wissh.</em>"
18605:
  text: |-
    "I see," Harry said. He did see; <em>that</em> was why Voldemort had told him
    about his horcrux system in the first place, just to set up the moment when
    Harry knowingly tried to violate his immortality. Harry's mind was frantically
    churning through options, none of which seemed helpful. His pouch, his clothes,
    Harry saw by the moonlight that they all now lay in another heap by the altar,
    out of reach. "And now you kill me?" Harry still had his wand, presumably the
    Dark Lord couldn't cast his own magic on that, or his glasses, because of the
    disharmony. <em>Cast my own spell first? No, Voldemort just jabs his wand
    downward to make another shield, then shoots me - what else is there? WHAT
    ELSE?</em>
18606:
  text: |-
    "Still a fool. If no further matters remained between us, I would already have
    killed you." The dirt wall crumbled at another gesture of the wand, and
    Voldemort moved smoothly back toward the heap of items by the altar. The Dark
    Lord stretched out a hand, and the diary of Roger Bacon flew to him. "<em>Thiss
    iss, indeed, horcrux of girl-child, my ssuperior verssion.</em>" In his other
    hand appeared a parchment. "<em>Thiss iss ritual for ressurrecting her, if it
    musst be done again. Insstructionss are honesst, no trapss. Remember that girl-
    child'ss sspirit cannot float free like ghosst, Ressurrection Sstone iss my
    horcrux, not herss. Do not losse her horcrux, or her sspirit may be trapped
    within it.</em>" Voldemort reached down, picked up Harry's pouch, fed both the
    diary and the parchment into it. "<em>Remember that, in casse something goess
    wrong with next movess.</em>"
18607:
  text: |-
    "I don't understand what is happening," Harry said. There was nothing else left.
    "Please explain to me."
18608:
  text: |-
    The Dark Lord was now regarding Harry with a grim look. "<em>When girl-child
    died, wass in company of sschool'ss Sseer, heard prophecy sspoken that you would
    become force of vasst desstruction. You would become threat beyond imagination,
    beyond apocalypsse. That iss why I went to ssuch lengthss to undo my killing of
    girl-child, keep it undone."</em>
18609:
  text: |-
    "Are," what "are you sure," what.
18610:
  text: |-
    "<em>Dare not ssay sspecificss to you. Prophecy I heard of mysself led me to
    fulfill it. Have not forgotten that dissasster.</em>" Voldemort backed further
    away from Harry, red slitted eyes fixed upon the Boy-Who-Lived, gun unwavering
    in the left hand. "<em>All thiss, all I have done, iss to ssmassh that desstiny
    at every point of intervention. If ssome fate makess me fail in what comess
    next, idiot-child of foretold desstruction, then you musst kill yoursself to
    ssave girl-child. Elsse all you claim to value diess by your own hand.</em>"
18611:
  text: |-
    "I," Harry's voice went up an octave, "I," another octave, "I <em>really really
    wouldn't do that, seriously!"</em>
18612:
  text: |-
    "<em>Ssilence, fool. Remain ssilent unlesss given leave by me to sspeak. Keep
    your wand pointed down and do not raisse it unlesss told. Elsse you die upon the
    sspot, and mark that I ssaid that in Parsseltongue."</em> Voldemort reached into
    the altar again.
