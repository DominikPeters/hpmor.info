      author: EliezerYudkowsky
      url: https://reddit.com/r/HPMOR/comments/2xt6sy/chapter_115/cp368u6/
      date: 2015/03/03
      score: 155
      text: |
        <p>
          So that Harry could take the Unbreakable Vow, which used his wand. If not for
          Partial Transfiguration, that would have been relatively safe. Voldemort still
          underestimated Harry's threat level, in the end.
        </p>
        <p>
          I remark that the thought occurred to me later that if I were Voldemort I
          would have some Death Eaters looking outward, not everyone looking just at
          Harry... but nobody called <em>that</em> out as stupid, because you were told
          not to expect cavalry. Hindsight bias really is a thing.
        </p>
        <p>
          EDIT: Observe replies below saying "Voldemort should've taken away the wand."
          If Harry's glasses had contained something interesting instead, people would
          be saying, "Take away the glasses."
        </p>
        <p>
          I did look at the text to see if there was a natural place to insert Voldemort
          saying "Drop the wand now" after ordering his Death Eaters to vigilance again,
          with Harry refusing and Voldemort just continuing as before, but there didn't
          seem to be a natural such place.
        </p>
18613:
  text: |-
    For a second Harry's mind couldn't process what he was seeing, and then he saw
    that Voldemort was holding a human arm, severed near the shoulder; it seemed too
    thin, that arm.
18614:
  text: |-
    The Dark Lord pressed his wand to the flesh above the severed arm's elbow, and
    the fingers twitched, twitched like they were alive; by dim moonlight Harry saw
    a darker mark appear on that flesh, just above the elbow.
18615:
  text: |-
    Seconds later the first hooded figure appeared inside the graveyard with the
    popping sound of an Apparition. A moment after that came another pop, and then
    another.
18616:
  text: |-
    The hooded figures wore silver skull masks, and moonlight fled from the robes
    beneath them.
18617:
  text: |-
    "Master!" cried one of the black robes, the third to arrive. The voice was of
    peculiar timbre, from behind the silver skull mask. "Master - it has been so
    long - we had lost hope -"
18618:
  text: |-
    "Silence!" shouted the high voice of the Dark Lord Voldemort. Every trace of
    Professor Quirrell was now gone from the too-tall figure. "Train your wand upon
    the Boy-Who-Lived, and watch him! Do not be distracted, not by anything! Stun
    him at once if he moves, if he begins to speak!"
18619:
  text: |-
    More pops. Between graves, behind a tree, in all the shadowy spaces, more black
    robes were Apparating, all hooded and masked. Some of them voiced exclamations
    of joy, many of those sounding rather forced; others moved forwards as though to
    greet their Master. Voldemort gave them all the same instruction, except that
    some were commanded to Cruciate Harry Potter if he moved, others to restrain the
    Boy-Who-Lived if he moved, others told to fire hexes and curses, others told to
    cancel his magic.
18620:
  text: |-
    Thirty-seven pops, Harry counted before the black robes and skull masks seemed
    to stop arriving.
18621:
  text: |-
    All of them were now holding their wands pointed at Harry, aligned in a
    semicircle before him, where they wouldn't get into each other's lines of fire.
18622:
  text: |-
    Harry continued pointing his wand downward, insofar as he had been told that, if
    he tried to raise it, he would die. He remained silent, insofar as he had been
    told that if he tried to speak, he would die. He tried not to shiver in the
    falling night temperatures, for he was naked, and it was getting colder.
18623:
  text: |-
    <em>You know,</em> said the last voice within Harry, the voice of hope, <em>I
    think this is getting pretty bad even by my standards.</em>
