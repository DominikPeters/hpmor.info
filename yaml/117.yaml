18951:
  text: |-
    The morning after had come, and all the students had gathered silently around
    the four Tables of Hogwarts, Harry James Potter-Evans-Verres among them. He had
    collapsed in exhaustion last night and been awoken in the infirmary next
    morning, still muzzy, with the Philosopher's Stone underneath his left sock.
18952:
  text: |-
    The Head Table looked like a plague had swept it.
18953:
  text: |-
    Dumbledore's throne was gone from the Head Table, without replacement, leaving
    the center of the Head Table empty.
18954:
  text: |-
    Severus Snape was sitting in a floating seat, the magical equivalent of a
    wheelchair.
18955:
  text: |-
    Professor Sprout was missing. According to what Harry had been told last night,
    a court Legilimens would examine her to see if any further compulsions remained,
    but probably no charges would be filed. Harry had emphasized to Professor
    McGonagall and the Aurors, as hard as he could, that Professor Sprout was
    probably just a victim. The Boy-Who-Lived had pronounced that he'd seen no
    evidence of Sprout's intentional guilt in Voldemort's mind.
18956:
  text: |-
    Professor Flitwick was missing, presumably still staying by Hermione's side.
18957:
  text: |-
    Professor Sinistra was missing and Harry didn't know why or where.
18958:
  text: |-
    The numbness that surrounded Harry's mind was like a Mylar blanket, protective
    if not comforting. There were scenes in his mind of black robes falling and
    blood spilling, appearing for an instant before being shoved back. He'd process
    it later, not now. Some other time would be better, future-Harry would have a
    comparative advantage at coping.
18959:
  text: |-
    Somewhere inside Harry was the fear that it <em>wouldn't</em> hurt, that there
    would be no price to be paid. But that fear also could be put off into the
    future.
18960:
  text: |-
    No breakfast had appeared on the tables. The students sitting near Harry were
    waiting in frightened silence. Owls had been prohibited from entering or leaving
    Hogwarts since early last night.
18961:
  text: |-
    The doors of the Great Hall opened once more, and forth came Deputy Headmistress
    Minerva McGonagall. She wore robes of formal black, and her head was bare,
    denuded of its usual witch's hat. Her grey-brown-blonde hair was done up in a
    coiled braid, as if in preparation for a hat to be placed later; but for now
    Harry saw her head bare for the first time.
18962:
  text: |-
    Minerva McGonagall came to the lectern that stood before the Head Table.
18963:
  text: |-
    All eyes were upon her.
18964:
  text: |-
    "I am afraid that I have much news," Minerva said. Her voice was sad, within its
    Scottish precision. "And most of it is terrible. First. The reason I am the one
    to speak to you is that the Headmaster of Hogwarts, Albus," her voice stopped,
    "Percival Wulfric Brian Dumbledore, has been lost. You-Know-Who trapped him
    outside Time, and we do not know if he ever can be brought back to us. We, we
    have lost, what may have been, the greatest Headmaster, that Hogwarts has ever
    had."
18965:
  text: |-
    A susurration of horror arose across the tables, no audible gasps or moans, just
    the sound of many intaken breaths; most from Gryffindor, and some from
    Hufflepuff and Ravenclaw as well. The ill news had already been known, but now
    it had also been said by authority.
18966:
  text: |-
    "Second. You-Know-Who returned briefly, but is once again dead. All that
    remained of him was his hands clutched around Miss Granger's throat. There is no
    more threat from him, or so we think." Minerva McGonagall drew in another
    breath. "Third. Professor Quirrell died with his wand in his hand, facing You-
    Know-Who. He was found not far from where You-Know-Who perished again, a victim
    of You-Know-Who's Killing Curse." Another susurration of verified horror, now
    from all four tables.
18967:
  text: |-
    Minerva drew another breath. "Last night we also lost what may have been the
    greatest Defense Professor in the history of Hogwarts. His scholastic merits
    alone... Our Defense Professor has gone by many names, but his true name was
    David Monroe. As he was the last of the Noble and Most Ancient House of Monroe,
    his funeral - his second funeral, and the true one - will be held before the
    Most Ancient Hall of the Wizengamot, in two days. Yet a wake shall also be held
    for the Defense Professor of Hogwarts, for our own Professor Quirrell, in this
    castle. That man also died a Hogwarts teacher, as nobly as a Hogwarts teacher
    ever did."
18968:
  text: |-
    Harry listened in silence, shoving down the tears that again rose to his eyes.
    It wasn't even <em>true,</em> let alone unexpected; and yet hearing it still
    hurt. From where he sat beside, Anthony Goldstein put a comforting hand over
    Harry's hand, and Harry left it there.
18969:
  text: |-
    "Fourth. One piece of exceedingly unexpected and happy news. Hermione Granger is
    alive and in full health, sound of body and mind. Miss Granger is being observed
    at St. Mungo's to see if there are any unexpected afteraffects from whatever
    happened to her, but she appears to be doing astonishingly well considering her
    previous condition."
18970:
  text: |-
    It should have produced wild cheers from Ravenclaw and Gryffindor, if the news
    had come as part of any other package, or if it had been more unexpected. As it
    stood, Harry saw a few smiles, but they were brief. Maybe they'd jumped for joy
    earlier, but at the moment there was only silence. Harry understood that. He
    wasn't cheering either, not right now.
18971:
  text: |-
    "Finally -" Minerva McGonagall faltered, then raised her voice. "I fear that I
    have the gravest possible news to share with some of our students. It seems that
    You-Know-Who summoned those who were once his followers; and many of them
    obeyed, whether from terribly misguided loyalty, or out of fear for their
    families if they refused. A sacrifice was required, it seems, to complete You-
    Know-Who's resurrection; or perhaps You-Know-Who blamed his former followers for
    his defeat. Thirty-seven bodies were found, more followers outside Azkaban than
    You-Know-Who was thought to have. I am afraid -" Minerva McGonagall faltered
    again. "I am afraid that among the deceased are the parents of many of our
    students -"
