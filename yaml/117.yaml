      <p>
        So to everyone who came here to post about how Harry should have tried to call
        someone in to Frigideiro and Transfigure the Death Eater's heads for later
        attempted revival...
      </p>
      <p>Harry hasn't thought of that yet.</p>
      <p>
        He hasn't yet spent enough time thinking about the information-theoretic
        criterion of death that he <em>automatically</em> looks at the recently
        severed head of a dead body and sees someone who's still alive and in need of
        saving.
      </p>
      <p>
        Harry is going to think of it a week later, maybe, while he's going through it
        in his head wondering if there was something better he could have done. I
        think that's what's realistic, all things considered. I didn't see that option
        for at least a day after I plotted out that point, so Harry shouldn't see it
        instantly either, especially when he's busy trying to not think about the
        awful thing he just did, or properly manage the guilt the way his model of
        Moody says he should.
      </p>
      <p>
        Sure is pointlessly tragic, huh? If only wizards did this sort of thing more
        often, so that Harry wasn't the only one who apprehended the possibility. By
        the way, everyone who came here to post about how Harry should have tried to
        call someone in to Frigideiro and Transfigure the heads, you
        <em>have</em> actually taken the time and undergone the minor inconvenience to
        sign up yourself and your loved ones up for cryonics. <em>Right?</em> Because
        it would be even <em>more</em> pointlessly ironic and tragic if you wrote
        about how silly it was for Harry to miss that, and then you didn't do anything
        about it yourself. Sort of like if I'd shown Harry criticizing a stage play
        where someone else had failed to preserve the severed heads of their enemies
        and the information inside, and then Harry himself didn't try to cool down
        Hermione in the crisis and just let her die. Hint hint HINT <em>HINT</em>
        <strong><em>HINT.</em></strong>
      </p>
18973:
  text: |-
    As though by some terrible magnet, Harry's eyes were drawn to the picture of
    absolute horror that was Draco Malfoy's face, even as the comforting cotton wrap
    around Harry's thoughts was torn away like thin tissue.
18974:
  text: |-
    How could he have not thought, how could he have not realised -
18975:
  text: |-
    Somewhere in the background, someone was already screaming, and yet the room
    seemed very silent.
18976:
  text: |-
    "Sheila, Flora, and Hestia Carrow. Lost both their parents last night. Students
    who have lost their fathers include Robert Jugson. Ethan Jugson. Sara Jugson.
    Michael MacNair. Riley and Randy Rookwood. Lily Lu. Sasha Sproch. Daniel Gibson.
    Jason Gross. Elsie Ambrose -"
18977:
  text: |-
    <em>Maybe Lucius realised, maybe he was smart enough to stay away, maybe he
    realised that Voldemort was the one who struck at Draco -</em>
18978:
  text: |-
    "- Theodore Nott. Vincent Crabbe. Gregory Goyle. Draco Malfoy. This concludes
    the list."
18979:
  text: |-
    One student sitting at the Gryffindor table let out a single cheer, and was
    immediately slapped by the Gryffindor witch sitting nearby hard enough that a
    Muggle would have lost teeth.
18980:
  text: |-
    "Thirty points from Gryffindor and detention for the first month of next year,"
    Professor McGonagall said, her voice hard enough to break stone.
18981:
  text: |-
    "<em>Lies!</em> " shrieked a tall Slytherin, who'd risen up from that table.
    "<em>Lies! Lies! The Dark Lord will return, and he'll, he'll teach you all the
    meaning of -</em>"
18982:
  text: |-
    "Mr. Jugson," said Severus Snape's voice. It was also faltering, it didn't sound
    like the Potions Master at all, it wasn't loud and yet the Slytherin fell
    silent. "Robert. The Dark Lord killed your father."
18983:
  text: |-
    Robert Jugson let out a scream of terrific fury and turned to run out of the
    room, and Draco Malfoy folded in on himself like a collapsing house and made
    sounds that nobody heard, because the babble was starting up now.
18984:
  text: |-
    Harry rose six inches from the bench and then stopped.
