11157:
  text: |-
    "<em>What?</em> " said Hermione. "Why - why would you <em>ever</em> want to do
    <em>that?</em> "
11158:
  text: |-
    Harry stood up from the table, and there was a rush of restored background noise
    as his rise broke the Quieting Charm. "I'm a tad sleepy so I'm going off to
    bed," Harry said, now his voice was ordinary and wry, "I've got some lost time
    to make up for, but I'll see you at breakfast, and then at Herbology, if that's
    all right. Not to mention it wouldn't be fair to dump all my depression on you.
    G'night, Hermione."
11159:
  text: |-
    "Good night, Harry," she said, feeling very confused and alarmed. "Pleasant
    dreams."
11160:
  text: |-
    Harry stumbled a little as she said that, and then he continued on toward the
    stairs that led to the first-year-boys' dorms.
  draw-line-after-paragraph: true
11161:
  text: |-
    Harry turned the Quieting Charm all the way up, on the head of his bedboard, so
    that he wouldn't wake anyone else up if he screamed.
11162:
  text: |-
    Set his alarm to wake him up for breakfast (if he wasn't up already by that
    hour, if indeed he slept at all).
11163:
  text: |-
    Got into bed, laid down -
11164:
  text: |-
    - felt the lump beneath his pillow.
11165:
  text: |-
    Harry stared up at the canopy above his bed.
11166:
  text: |-
    Hissed under his breath, "Oh, you've got to be kidding me..."
11167:
  text: |-
    It took a few seconds before Harry could muster the heart to sit up in bed, pull
    the blanket over himself and his pillow to obscure the deed from the other boys,
    cast a low-intensity <em>Lumos</em> and see what was under his pillow.
11168:
  text: |-
    There was a parchment, and a deck of playing cards.
11169:
  text: |-
    The parchment read,
11170:
  text: |-
    <em>A little bird told me that Dumbledore has shut the door of your cage.</em>
11171:
  text: |-
    <em>I must admit, on this occasion, that Dumbledore may have a point. Bellatrix
    Black is loosed upon the world once more, and that is not good news for any good
    person. If I stood in Dumbledore's place, I might well do the same.</em>
11172:
  text: |-
    <em>But just in case... The Salem Witches' Institute in America accepts boys as
    well, despite the name. They are good people and would protect you even from
    Dumbledore, if you needed it. Britain holds that you need Dumbledore's
    permission to emigrate to magical America, but magical America disagrees. So in
    the final extremity, get outside the wards of Hogwarts and tear in half the King
    of Hearts from this deck of cards.</em>
11173:
  text: |-
    <em>That you should resort to it only in the final extremity goes without
    saying.</em>
11174:
  text: |-
    <em>Be well, Harry Potter.</em>
11175:
  text: |-
    <em>- Santa Claus</em>
11176:
  text: |-
    Harry stared down at the pack of cards.
11177:
  text: |-
    It <em>couldn't</em> take him anywhere else, not right now, portkeys didn't work
    here.
11178:
  text: |-
    But he still felt unnerved about the prospect of picking it up, even to hide it
    inside his trunk...
11179:
  text: |-
    Well, he'd <em>already</em> picked up the parchment, which could just as easily
    have been enchanted with a trap, if a trap was involved.
11180:
  text: |-
    But still.
11181:
  text: |-
    "Wingardium Leviosa," Harry whispered, and Hovered the packet of cards to lie
    next to where his alarm clock rested in a pocket of the headboard. He'd deal
    with it tomorrow.
11182:
  text: |-
    And then Harry lay back in bed, and closed his eyes, to dream without any
    phoenix to protect him, and pay his reckoning.
  draw-line-after-paragraph: true
11183:
  text: |-
    He came awake with a gasp of horror, not a scream, he'd yet to scream this
    night, but his blanket was all tangled around him from where his sleeping form
    had jerked as he dreamed of running, trying to get away from the gaps in space
    that were pursuing him through a corridor of metal lit by dim gaslight, an
    endlessly long corridor of metal lit by dim gaslight, and he hadn't
    <em>known</em>, in the dream, that touching those voids meant he would die
    horribly and leave his still-breathing body empty behind him, all he'd known was
    that he had to run and run and run from the wounds in the world sliding after
    him -
11184:
  text: |-
    Harry started to cry again, it wasn't for the horror of the chase, it was that
    he'd run away while someone behind him was screaming for help, screaming for him
    to come back and save her, help her, she was being eaten, she was going to die,
    and in the dream Harry had run away instead of helping her.
11185:
  text: |-
    <em>"DON'T GO!" The voice came in a scream from behind the metal door. "No, no,
    no, don't go, don't take it away, don't don't don't -"</em>
11186:
  text: |-
    Why had Fawkes ever rested on his shoulder? He'd walked away. Fawkes should hate
    him.
11187:
  text: |-
    Fawkes should hate Dumbledore. <em>He'd</em> walked away.
11188:
  text: |-
    Fawkes should hate everyone -
11189:
  text: |-
    The boy wasn't awake, wasn't dreaming, his thoughts were jumbled and confused in
    the shadowlands that bordered sleep and waking, unprotected by the safety rails
    that his aware mind imposed on itself, the careful rules and censors. In that
    shadowland his brain had woken up enough to think, but something else was too
    sleepy to act; his thoughts ran free and wild, unconstrained by his self-
    concept, his waking self's ideals of what he shouldn't think. That was the
    freedom of his brain's dreams, as his self-concept slept. Free to repeat, over
    and over, Harry's new worst nightmare:
11190:
  text: |-
    <em>"No, I didn't mean it, please don't die!"</em>
11191:
  text: |-
    <em>"No, I didn't mean it, please don't die!"</em>
11192:
  text: |-
    <em>"No, I didn't mean it, please don't die!"</em>
11193:
  text: |-
    A rage grew in him alongside the self-loathing, a terrible hot wrath / icy cold
    hatred, for the world which had done that to her / for himself, and in his half-
    awake state Harry fantasized escapes, fantasized ways out of the moral dilemma,
    he imagined himself hovering above the vast triangular horror of Azkaban, and
    whispering an incantation unlike any syllables that had ever been heard before
    on Earth, whispers that echoed all the way across the sky and were heard on the
    other side of the world, and there was a blast of silver Patronus fire like a
    nuclear explosion that tore apart all the Dementors in an instant and ripped
    apart the metal walls of Azkaban, shattered the long corridors and all the dim
    orange lights, and then a moment later his brain remembered that there were
    people in there, and rewrote the half-dream fantasy to show all the prisoners
    laughing as they flew away in flocks from the burning wreck of Azkaban, the
    silver light restoring the flesh to their limbs as they flew, and Harry started
    crying harder into his pillow, because he couldn't do it, because he wasn't God
    -
11194:
  text: |-
    He'd sworn upon his life and magic and his art as a rationalist, he'd sworn by
    all he held sacred and all his happy memories, he'd given his oath so now he had
    to do something, <em>had to do something, had to DO SOMETHING -</em>
11195:
  text: |-
    Maybe it was pointless.
11196:
  text: |-
    Maybe trying to follow rules was pointless.
11197:
  text: |-
    Maybe you just burned down Azkaban however.
11198:
  text: |-
    And in fact he'd sworn he'd do it, so now that was what he had to do.
11199:
  text: |-
    He'd just do whatever it took to get rid of Azkaban, that was all. If that meant
    ruling Britain, fine, if that meant finding a spell to whisper that would echo
    all across the sky, whatever, the important thing was to destroy Azkaban.
11200:
  text: |-
    That was the side he was on, that was who he was, so there, it was done.
11201:
  text: |-
    His waking mind would have demanded a lot more details before accepting that as
    an answer, but in his half-dreaming state it felt like enough of a resolution to
    let his tired mind fall truly asleep again, and dream the next nightmare.
  draw-line-after-paragraph: true
11202:
  text: |-
    <em>Final Aftermath:</em>
11203:
  text: |-
    She came awake with a gasp of horror, a disruption of her breathing that left
    her feeling deprived of air and yet her lungs didn't move, she woke up with an
    unvoiced scream on her lips and no words, no words came forth, for she could not
    understand what she had seen, <em>she could not understand what she had
    seen</em>, it was too large for her to encompass and still taking shape, she
    could not put words to that formless shape and so she could not discharge it,
    could not discharge it and become innocent and unknowing once more.
11204:
  text: |-
    "What time is it?" she whispered.
11205:
  text: |-
    Her golden jeweled alarm clock, the beautiful and magical and expensive alarm
    clock that the Headmaster had given her as a gift upon her employment at
    Hogwarts, whispered back, "Around two in the morning. Go back to sleep."
11206:
  text: |-
    Her sheets were soaked in sweat, her nightclothes soaked in sweat, she took her
    wand from beside the pillow and cleaned herself up before she tried to go back
    to sleep, she tried to go back to sleep and eventually succeeded.
11207:
  text: |-
    Sybill Trelawney went back to sleep.
