      <p>
        If I had to take a guess, Harry has just been confronted with a multitude of
        horrors that he'd previously been ignorant of, that he had to defeat entirely
        by himself. He's just been forced to grow up in a devastating way, and here he
        really wants to find something childish and normal to get a little bit back of
        what he lost. He's also probably wondering if he'd be happier if he was more
        innocent and less intelligent, but a minute of honest interaction with his
        best friend reaffirms to him that he will be fine, and that his intelligence
        and education are parts of him that he doesn't want to ever give up.
      </p>
